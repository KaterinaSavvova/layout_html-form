<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div>
          <label for="age">How old are you?</label>
          <input
            type="number"
            id="age"
            name="age"
            value ="12"
            min="1"
            max="150"
            minlength="12"
          >
        </div>
        <div>
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="yes">Do you love cats?
            <input
              type="radio"
              id="yes"
              name="cats"
            > Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="cats"
            > No
          </label>
        </div>
        <div>
          <label for="color">What is you favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div>
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            min="1"
            max="10"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div>
          <label for="recommendation">Would you recommend us?</label>
          <select
            id="recommendation"
            name="recommendation"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="maybe">maybe</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
